<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test - Arvi's Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .api-test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .login-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price {
            color: #e74c3c;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Arvi's Collection - Backend API Test</h1>
        
        <div class="api-test">
            <h3>API Health Check</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>

        <div class="api-test">
            <h3>Categories</h3>
            <button onclick="testCategories()">Get Categories</button>
            <div id="categories-result"></div>
        </div>

        <div class="api-test">
            <h3>Products</h3>
            <button onclick="testProducts()">Get Products</button>
            <div id="products-result"></div>
        </div>

        <div class="login-form">
            <h3>üîê Test Authentication</h3>
            <input type="email" id="email" placeholder="Email" value="admin@arviscollection.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Login</button>
            <div id="login-result"></div>
        </div>

        <div id="products-display"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Success!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('health-result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                document.getElementById('categories-result').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Success!</strong> Found ${data.count} categories
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('categories-result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                document.getElementById('products-result').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Success!</strong> Found ${data.count} products
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

                // Display products in a nice grid
                if (data.data && data.data.length > 0) {
                    const productsHtml = data.data.map(product => `
                        <div class="product-card">
                            <img src="${product.images[0]?.url || 'https://via.placeholder.com/200'}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>${product.shortDescription || product.description.substring(0, 100)}...</p>
                            <div class="price">$${product.price}</div>
                            ${product.comparePrice ? `<small style="text-decoration: line-through;">$${product.comparePrice}</small>` : ''}
                        </div>
                    `).join('');

                    document.getElementById('products-display').innerHTML = `
                        <h3>üõçÔ∏è Products from API</h3>
                        <div class="products-grid">${productsHtml}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('products-result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('login-result').innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Login Successful!</strong>
                            <p>Welcome, ${data.user.name}!</p>
                            <p>Role: ${data.user.role}</p>
                            <p>Token: ${data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <div class="error">
                            <strong>‚ùå Login Failed:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testHealth();
            setTimeout(testCategories, 1000);
            setTimeout(testProducts, 2000);
        };
    </script>
</body>
</html>
