<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Arvi's Collection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Test - Arvi's Collection APIs</h1>
    
    <div id="results"></div>
    
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testCategories()">Test Categories API</button>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="runAllTests()">Run All Tests</button>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        const resultsDiv = document.getElementById('results');

        function addResult(title, status, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            try {
                console.log('Testing health API...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });
                
                console.log('Health response status:', response.status);
                const data = await response.json();
                console.log('Health response data:', data);
                
                if (response.ok && data.success) {
                    addResult('‚úÖ Health API', 'success', 'Backend server is running correctly', data);
                } else {
                    addResult('‚ùå Health API', 'error', `Failed: ${response.status}`, data);
                }
            } catch (error) {
                console.error('Health API error:', error);
                addResult('‚ùå Health API', 'error', `Error: ${error.message}`);
            }
        }

        async function testCategories() {
            try {
                console.log('Testing categories API...');
                const response = await fetch(`${API_BASE}/categories`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });
                
                console.log('Categories response status:', response.status);
                const data = await response.json();
                console.log('Categories response data:', data);
                
                if (response.ok && data.success && data.data) {
                    addResult('‚úÖ Categories API', 'success', `Loaded ${data.data.length} categories`, data);
                } else {
                    addResult('‚ùå Categories API', 'error', `Failed: ${response.status}`, data);
                }
            } catch (error) {
                console.error('Categories API error:', error);
                addResult('‚ùå Categories API', 'error', `Error: ${error.message}`);
            }
        }

        async function testProducts() {
            try {
                console.log('Testing products API...');
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });
                
                console.log('Products response status:', response.status);
                const data = await response.json();
                console.log('Products response data:', data);
                
                if (response.ok && data.success && data.data) {
                    addResult('‚úÖ Products API', 'success', `Loaded ${data.data.length} products`, data);
                } else {
                    addResult('‚ùå Products API', 'error', `Failed: ${response.status}`, data);
                }
            } catch (error) {
                console.error('Products API error:', error);
                addResult('‚ùå Products API', 'error', `Error: ${error.message}`);
            }
        }

        async function testLogin() {
            try {
                console.log('Testing login API...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors',
                    body: JSON.stringify({
                        email: 'admin@arviscollection.com',
                        password: 'admin123'
                    })
                });
                
                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok && data.success && data.user) {
                    addResult('‚úÖ Login API', 'success', `Admin login successful: ${data.user.name}`, {
                        user: data.user,
                        tokenLength: data.token ? data.token.length : 0
                    });
                } else {
                    addResult('‚ùå Login API', 'error', `Failed: ${response.status}`, data);
                }
            } catch (error) {
                console.error('Login API error:', error);
                addResult('‚ùå Login API', 'error', `Error: ${error.message}`);
            }
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '<div class="test-result info"><h3>üß™ Running All Tests...</h3></div>';
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testCategories();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testProducts();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testLogin();
            
            addResult('üéØ Test Summary', 'info', 'All tests completed. Check results above.');
        }

        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('üöÄ Debug Test Started', 'info', 'Testing Arvi\'s Collection APIs...');
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
