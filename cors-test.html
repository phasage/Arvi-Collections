<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>CORS Test for Arvi's Collection</h1>
    <div id="results"></div>
    <button onclick="testAPIs()">Test All APIs</button>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testAPIs() {
            document.getElementById('results').innerHTML = '';
            
            // Test Health API
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`✅ Health API: ${data.message}`, true);
            } catch (error) {
                addResult(`❌ Health API: ${error.message}`, false);
            }

            // Test Categories API
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                addResult(`✅ Categories API: Loaded ${data.count} categories`, true);
            } catch (error) {
                addResult(`❌ Categories API: ${error.message}`, false);
            }

            // Test Products API
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                addResult(`✅ Products API: Loaded ${data.count} products`, true);
            } catch (error) {
                addResult(`❌ Products API: ${error.message}`, false);
            }

            // Test Login API
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@arviscollection.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                addResult(`✅ Login API: Welcome ${data.user.name}!`, true);
            } catch (error) {
                addResult(`❌ Login API: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testAPIs, 1000);
        };
    </script>
</body>
</html>
